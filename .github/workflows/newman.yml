name: Run Newman

on:
  push:
    branches: [dev]
 
jobs:

  api-test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
 
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    # run the npm build command (not used in our project)
       # install pm2 so we can run our node.js
      # based backend without blocking the terminal
    - run: cd admin && npm install
    - run: cd admin && npm run build
      # install newman globally so we can run
      # postman collections
      # run our api tests
    - run: npm run init-sds & npm run init-newman   